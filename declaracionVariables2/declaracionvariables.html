
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jugando con variables</title>
<link rel="stylesheet" href="micss2.css">

<script type="text/javascript">
	
	var nombreEstatico = "Elias";

	var apellido = "Garcia"

	var nombreIntroducido = prompt("Introduce tu nombre"); //EL PROMPT TMB CANCELA EL FLUJO DE LA EJECUCION DEL PROGRAMA HASTA INTRODUCIR UN VALOR

	var edad = prompt("Cual es tu edad?");

	var restando = prompt("Cuantos anios te queres sacar?");

	edad -= restando;         //LE DECREMENTO A LA VARIABLE EDAD, EL VALOR INTRODUCIDO EN RESTANDO

</script>

</head>

<body>
<div class="contenedor">
<div class="header">
	<p class="logo">Curso JavaScript Píldoras Informáticas</p>
</div>
<div class="contenido">
	<div class="principal">
<h1>Jugando con las variables</h1>

<script type="text/javascript">
	
	document.write("<p>" + "Mi nombre es " + nombreEstatico + " " + apellido + "</p>");  //ETIQUETAS HTML CONCATENADAS CON VARIABLES
	
	document.write("<p>" + "El nombre ingresado por el usuario es " + nombreIntroducido + " y su edad soniada es " + edad + "</p>");

</script>

</div>
</div>

</div>
</body>
</html>
