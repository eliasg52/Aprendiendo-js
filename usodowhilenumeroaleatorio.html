<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Numero Aleatorio</title>

</head>
<body>

<table width="25%" border="0">

	<tr>
		<td><label for="textfield"></label>
		<input type="text" name="textfield" id="c_mensaje"></td>    <!-- LE PONGO UN ID PARA LUEGO GUARDARLO EN UNA VARIABLE PARA PODER MANIPULARLO EN EL SCRIPT -->
		<td><label for="textfield2" ></label>
		<input type="text" name="textfield2" id="c_intentos"></td>
	</tr>

</table>


<script type="text/javascript">
	
 var aleatorio= Math.round(Math.random()*100) ;

 var minum, intentos;

 minum= 0;

 intentos = 0;

 var mensaje= document.getElementById("c_mensaje");

 var intentos_consumidos=document.getElementById("c_intentos");  //TRAIGO EL ID CREADO ARRIBA Y LO ALMACENO DENTRO DE INTENTOS_CONSUMIDOS.

 do{

 	minum=prompt("Introduce un numero entre 1 y 100");

 	if(aleatorio > minum){

 		alert("Mas alto");

 		mensaje.value="Mas alto";

 		mensaje.style.fontSize="18px";
 	}

 	if (aleatorio < minum) {

 		alert("mas bajo");

 		mensaje.value="Mas bajo";

 		mensaje.style.fontSize="18px";

 	
 	}

 	intentos++;

 	intentos_consumidos.value=intentos;

 	intentos_consumidos.style.fontSize="18px";

 	intentos_consumidos.style.color="red";

 	intentos_consumidos.style.textAlign="center";

 } while(aleatorio!=minum);

 mensaje.value="Correcto";

 mensaje.style.color="red";

</script>	
	
</body>
</html>
