<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Condicionales</title>

<script type="text/javascript">
	
	var precioCoche= 60000;

	var miPlata= prompt("Cuanta plata tenes?");

	var miEdad= prompt("Introduce tu edad por favor");

	if (miPlata >= precioCoche && miEdad >= 18) {

		alert("Te compraste un coche");

	}

	else {
		if (miPlata < precioCoche) {
			alert("No te alcanza la plata");
		}

		if (miEdad< 18) {
			alert("Tenes plata pero sos menor de edad :(");
		}

	}

</script>

</head>
<body>
	
</body>
</html>
